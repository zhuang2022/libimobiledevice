name: Build libimobiledevice

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up MSYS2
      uses: msys2/setup-msys2@v2
      with:
        update: true

    - name: Install dependencies
      run: |
        pacman -Syu --noconfirm
        pacman -S --noconfirm git mingw-w64-x86_64-gcc make automake autoconf libtool pkg-config
        pacman -S --noconfirm mingw-w64-x86_64-libplist mingw-w64-x86_64-libimobiledevice

    - name: Run CMake
      run: |
        cmake -B D:\a\libimobiledevice\libimobiledevice\build -DCMAKE_CXX_COMPILER=cl -DCMAKE_C_COMPILER=cl -S D:\a\libimobiledevice\libimobiledevice
        cmake --build D:\a\libimobiledevice\libimobiledevice\build --config Release

    - name: Archive artifacts
      uses: actions/upload-artifact@v2
      with:
        name: libimobiledevice-exe
        path: D:\a\libimobiledevice\libimobiledevice\build\Release\libimobiledevice.exe
