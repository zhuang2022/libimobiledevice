name: Update MSYS2

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  update:
    runs-on: windows-latest
run: |
  pacman -Scc --noconfirm   # 清理 pacman 缓存
  pacman -Syu --noconfirm   # 更新系统和软件包

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Set up MSYS2 environment
        uses: msys2/setup-msys2@v2

      - name: Update MSYS2 and exit
        shell: msys2 {0}
        run: |
          pacman -Syu --noconfirm || exit 0
