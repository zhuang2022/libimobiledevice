name: Build Windows Executable

on:
  push:
    branches:
      - main
  workflow_dispatch:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up MSYS2 environment
        uses: msys2/setup-msys2@v2

      - name: Install dependencies
        run: |
          pacman -Scc --noconfirm   # 清理 pacman 缓存
          pacman -Syu --noconfirm --noprogressbar --needed   # 更新系统和软件包，禁用进度条
          pacman -S --needed --noconfirm mingw-w64-x86_64-toolchain
          pacman -S --needed --noconfirm mingw-w64-x86_64-cmake

      - name: Configure and build
        run: |
          mkdir build
          cd build
          cmake ..
          cmake --build .

      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: windows-executable
          path: build/idevicebackup2.exe
